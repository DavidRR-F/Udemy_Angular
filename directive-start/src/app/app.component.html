<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <!--<div *appUnless="!onlyOdd">-->
        <div *appUnless="onlyOdd">
          <li  
            class="list-group-item"
            *ngFor="let odd of oddNumbers"
            [ngClass]="{odd: odd % 2 !== 0}"
            [ngStyle]="{backgroundColor: odd % 2 !== 0 ? 'yellow' : 'transparent'}"
          >
            {{ odd }}
          </li>
        </div>
        <div>
          <li  
            class="list-group-item"
            *ngFor="let even of evenNumbers"
            [ngClass]="{odd: even % 2 === 0}"
            [ngStyle]="{backgroundColor: even % 2 === 0 ? 'yellow' : 'transparent'}"
          >
            {{ even }}
          </li>
        </div>
      </ul>
      <p app-basic-highlight>Usings Created Directive</p>
      <!-- <p 
        app-better-highlight
        [defualtColor]="'yellow'"
        [highlightColor]="'red'"
      >Usings Created Directive</p> -->
      <p 
        [app-better-highlight]="'red'"
        [defualtColor]="'yellow'"
      >Usings Created Directive</p>
      <div [ngSwitch]="value">
        <p *ngSwitchCase="5">Value is {{ value }}</p>
        <p *ngSwitchCase="10">Value is {{ value }}</p>
        <p *ngSwitchCaseDefault>Value is {{ value }}</p>
      </div>
    </div>
  </div>
</div>

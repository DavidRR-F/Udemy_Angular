<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div id="userSub" ngModelGroup="userSub" #userSub="ngModelGroup">
          <div class="form-group">
            <label for="email">Email Address: </label>
            <input 
              type="text" 
              id="email"
              class="form-control"
              ngModel
              name="email"
              required
              email
              #email="ngModel"
            >
          </div>
        <span class="help-block" *ngIf="!email.valid && email.touched">Email is Invaild</span>
          <div class="form-group">
            <label for="subscription">Subscription: </label>
              <select 
                id="subscription"
                name="subscription"
                class="form-control"
                [ngModel]="defaultSub"
              >
                <option value="standard">Standard Subscription ($19.99)</option>
                <option value="deluxe">Deluxe Subscription ($29.99)</option>
                <option value="premium">Premium Subscription ($49.99)</option>
              </select>
          </div>
          <div class="form-group">
            <label for="pwd">Password: </label>
              <input 
                type="password"
                id="pwd"
                name="pwd"
                ngModel
                required   
                #pwd="ngModel"
              >
          </div>
          <span class="help-block" *ngIf="!pwd.valid && pwd.touched">Invalid Password</span>
          <button 
            type="submit"
            class="btn-btn-primary"
            [disabled]="!f.valid"
          >Submit</button>
        </div>
        <!--wont be used since submit disabled is bound but did it anyway-->
        <span class="help-block" *ngIf="!userSub.valid && userSub.touched">Info Invalid</span>
      </form>
    </div>
  </div>
</div>
